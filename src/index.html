<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips" id="errorDom"></div>
<div class="page">

　　<div class="weui-flex">
        <div class="weui-flex__item weui-flex justify">
            <p style="font-size: 24px; color:#626262">风霆迅版权申请</p>
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode ">
        <div class="weui-cell__hd">
            <label class="weui-label">店铺名称</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="shopName" placeholder="请输入店铺名称">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">房间数</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="roomNumber" placeholder="请输入房间数">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">店铺地址</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="shopAddress" placeholder="请输入店铺地址">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">负责人</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="peopleName" placeholder="请输入负责人姓名">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">联系方式</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" id="telephone" placeholder="请输入负责人手机号码">
        </div>
    </div>




    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">营业执照</label>
        </div>



        <div class="page__bd">
                <div class="weui-gallery" id="gallery" style="opacity: 0; display: none;">
                    <span class="weui-gallery__img" id="galleryImg" style="background-image:url(blob:http://localhost:8082/39d9e342-feb3-438d-966a-850d62bb74a5)"></span>
                    <div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del" id="delPhoto">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>
                </div>

                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </div>







    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="placeholder weui-cell__hd">
                <label class="weui-label check-explain">所属行业</label>
            </div>
        </div>


        <div class="weui-flex__item check-select">
            <div class="placeholder ">

                <div class="weui-cells_checkbox weui-flex">
                    <div class="weui-flex__item">
                        <label class="weui-cell weui-check__label" for="s11">
                            <div class="weui-cell__hd">
                                <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p>影吧</p>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="s12">
                            <div class="weui-cell__hd">
                                <input type="checkbox" name="checkbox1" class="weui-check" id="s12">
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p>酒店</p>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item">
                        <label class="weui-cell weui-check__label" for="s13">
                            <div class="weui-cell__hd">
                                <input type="checkbox" name="checkbox1" class="weui-check" id="s13">
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p>KTV</p>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="s14">
                            <div class="weui-cell__hd">
                                <input type="checkbox" name="checkbox1" class="weui-check" id="s14">
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p>其他</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
    </div>

</div>



<script src="js/zepto.min.js"></script>
<script src="js/formValidate.js"></script>
<script src="js/errorPrompt.js"></script>










</body>
</html>
